<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="./landing-style.css">
    </head>
    <body>
        <main>
            <div id="main-card">
                <section id="input-page">
                    <h1 id="qrcode-title">QRCODE</h1>
                    <form id="qr-form">
                        <input type="url" id="url-input" />
                        <input type="button" id="url-submit" class="default-button" value="QR code"/>
                    </form>

                    <div id="qr-container"></div>
                </section>

                <section id="qr-page">

                </section>
            </div>
        </main>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script src="./main-javascript.js"></script>
    </body>
</html>
